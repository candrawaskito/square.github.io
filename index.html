<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square Auth Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

<!--start:section auth-->
<section id="auth" class="auth">
    <div class="auth-heading text-center">
        <a href="#">
            <img src="assets/images/logo.svg" alt="Square logo">
        </a>
    </div>
    <div class="auth-content">
        <h4 class="title">Login to your account</h4>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your email">
            </div>
            <div class="form-group d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-login">Continue</button>
            </div>
        </form>
        <div class="or text-center">
            <span>OR</span>
        </div>
        <div class="auth-sosmed">
            <button class="btn btn-block btn-auth-sosmed"><img src="assets/images/google.svg" alt="">Continue with Google</button>
            <button class="btn btn-block btn-auth-sosmed"><img src="assets/images/fb.svg" alt="">Continue with Facebook</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <a href="#">Can't Login?</a>
            <div class="dot"></div>
            <a href="#">Sign up for new user?</a>
        </div>
    </div>
    <div class="auth-footer">
        <a href="#">Privacy policy</a>
        <div class="dot"></div>
        <a href="#">Term of use</a>
    </div>
</section>
<!--end:section auth-->

<!--start:javascript-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--end:javascript-->
</body>
</html>
